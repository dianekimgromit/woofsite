<!DOCTYPE html>
<html>
<head>
    <title>Woofsite Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="./woofsite.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="header" class="header container-fluid d-flex justify-content-center align-items-center">
        <div class="button-wrap">
            <button id="js-home-btn" class="hidden header-button btn btn-warning">Home</button>
        </div>
        <h1 id="js-title" class="header-h1 col-12 text-center">Welcome!</h1>
    </div>

    <!-- landing page -->
    <div id="js-page">
        <div id="img-container" class="container-fluid d-flex justify-content-center align-items-center">
            <img class="main-img" src="https://images.rawpixel.com/image_800/cHJpdmF0ZS9sci9pbWFnZXMvd2Vic2l0ZS8yMDIzLTA4L3Jhd3BpeGVsX29mZmljZV8xNV9waG90b19vZl9hX2RvZ19ydW5uaW5nX3dpdGhfb3duZXJfYXRfcGFya19lcF9mM2I3MDQyZC0zNWJlLTRlMTQtOGZhNy1kY2Q2OWQ1YzQzZjlfMi5qcGc.jpg" alt="Dog Welcome">
        </div> 
        <div class="container-fluid d-flex justify-content-center align-items-center">
            <button id="js-find-btn" class="btn btn-warning mx-1 my-3">Find a Picture</button>
            <button id="js-view-saved-btn" class="btn btn-warning mx-1 my-3">View Saved</button>
        </div>
    </div>

    <!-- find a pic page -->
    <form id="js-find-pic" class="hidden col-12">
        <div class="container p-1 d-flex flex-row">
            <div class="col-3">
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="col-4">
                <input type="text" class="form-control" placeholder="Search Key">
            </div>
            <div id="breed" class="col-3">
                <input type="text" class="form-control" placeholder="Breed">
            </div>
            <div class="col-2">
                <button type="submit" class="btn btn-warning">Search</button>
            </div>
        </div> 
    </form>
    
    <!-- saved pic page -->
    <div id="js-saved-pic" class="hidden container">
        <div id="main" class="container d-flex flex-row">
            <div class="col-3 mt-3">
                <input type="text" class="form-control" placeholder="Username">
            </div>
            <div class="col-2 mt-3">
                <button type="submit" class="btn btn-warning">Search</button>
            </div>
        </div> 
        <div class="container d-flex flex-row">
            <div class="col-12 mt-3">
                <input type="text" class="form-control" id="description" placeholder="Description">
            </div>
        </div> 
        <div class="container d-flex flex-row">
            <div class="col-2 mt-3">
                <button id="js-modify-btn" class="btn btn-warning">Modify</button>
                <button id="js-save-btn" class="hidden btn btn-warning">Save Changes</button>
            </div>
            
        </div>  
        <div id="js-thumbnails" class="thumbnail-wr">
        </div>
    </div>

    <div id="footer" class="footer container-fluid">
        Made by Diane Kim
        <p><a href="project-summary.pdf">Project Summary</a></p>
    </div>
    <script src="./woofsite.js" type="text/javascript">
    </script>
</body>
</html>
